<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculando Juros Compostos</title>
</head>
<body>

    <div class="container">

        <h2 class="title">Calculadora de juros compostos</h2>

        <div class="container-input">
            <label for="valor">Valor inicial (capital)</label>
            <input type="text" maxlength="8" id="valor" >
        
            <label for="taxa">Taxa de juros a.m</label>
            <input type="text" required maxlength="3" id="taxa" >

            <label for="tempo">Tempo de rendiemnto (em meses)</label>
            <input type="text" maxlength="2" id="tempo">
        </div>

        <div class="result">
            <h5>Resultado:</h5>
            <span id="total">R$ 0,00</span>
        </div>

        <button id="calcular">Calcular</button>
    </div>
    
</body>
<script src="assets/js/script.js"></script>
</html>
